<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vybe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('new_svg.svg');
            background-size: cover;
            background-position: center;
            background-color: #FFA6B8;
            color: #E83A3B;
        }
        
        .main-content {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;    
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            color: white;
            box-sizing: border-box;
            position: relative; /* Added for absolute positioning */
        }
        
        .start-button {
            background-color: #E83A3B;
            color: white;
            padding: 16px 32px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 3.0s; /* Extra 0.5s delay compared to heading */
        }
        
        .main-heading {
            text-shadow: white 0px 0px 0px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 2.5s;
            margin: 0; /* Remove default margins */
            text-align: center;
        }
        
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }
        
        .footer {
            padding: 40px 20px;
            border-top: 1px solid #333;
            background-color: #FFA6B8;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .footer-links a {
            display: block;
            color: #E83A3B;
            text-decoration: none;
            margin-bottom: 10px;
        }
        
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            margin-top: 40px;
            border-top: 1px solid #333;
            font-size: 14px;
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Fade-out animation */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Loader styles */
        .loader { 
            width: 16px; 
            height: 16px; 
            border-radius: 50%; 
            display: block; 
            margin: 15px auto; 
            position: relative; 
            background: #FF3D00; 
            color: #FFF; 
            box-shadow: -24px 0, 24px 0; 
            box-sizing: border-box; 
            animation: rotation 2s ease-in-out infinite; 
        } 
        
        @keyframes rotation { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* Loader container */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeOut 0.5s ease-in-out forwards;
            animation-delay: 2.5s;
            width: 100%;
            text-align: center;
        }
        
        .loader-text {
            color: white;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="main-content">
        <!-- Initial loader -->
        <div class="loader-container">
            <span class="loader"></span>
            <span class="loader-text">Powered by Vybe</span>
        </div>
        
        <!-- Main content that appears after loading -->
        <div class="content-container">
            <h1 class="main-heading">Find  Your  Vybe</h1>
            <a href="matching.html">
                <button class="start-button">Start Vybing</button>
            </a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div>
                <div class="logo">Vybe</div>
            </div>
            
            <div class="footer-links">
                <h4>Index</h4>
                <a href="#">Mission</a>
                <a href="#">Success Stories</a>
                <a href="#">Contact</a>
            </div>
            
            <div class="footer-links">
                <h4>Resources</h4>
                <a href="#">Safe Dating Tips</a>
                <a href="#">Trust & Safety</a>
            </div>
            
            <div class="footer-links">
                <h4>Legal</h4>
                <a href="#">Security</a>
                <a href="t&c.html">Terms</a>
                <a href="#">Privacy</a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <div>Â© 2025 Vybe. All rights reserved.</div>
            <div>English (US)</div>
        </div>
    </footer>
</body>
</html>
